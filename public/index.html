<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body class="h-screen flex items-center justify-center">
    <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2">
        <data class="month font-mono bg-gray-700 tracking-wide text-blue-500 block text-5xl text-center border-r border-b border-black">Month</data>
        <data class="dayOfMonth font-mono bg-gray-700 tracking-wide text-blue-500 block text-5xl text-center border-b border-black">00</data>
        <data class="year font-mono bg-gray-700 tracking-wide text-blue-500 block text-5xl text-center border-r border-b border-black">0000</data>
        <data class="dayOfWeek font-mono bg-gray-700 tracking-wide text-blue-500 block text-5xl text-center border-b border-black">SMTWTFS</data>
      </time>
</body>
</html>
